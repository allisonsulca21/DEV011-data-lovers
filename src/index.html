<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- vista responsive -->
        <title>PokeData [Data Lovers]
        </title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Gaegu:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="imgTitle" src="img-extra/PokeDataTitleCUT.png" alt="PokeData">
            <h1>
                Descubre tus Pokemones favs!
            </h1>
            <div
                id="filterDiv">
                <!--Cambie el <p> por el <label> que pide el read.me-->
                <label for="filter">
                    Tipo
                </label>
                <select id="filter" name="select">
                    <option value="seleccionar" selected>
                        Seleccionar
                    </option> <!-- elimine un water doblre:(-->
                    <option value="dark">
                        Dark
                    </option>
                    <option value="dragon">
                        Dragon
                    </option>
                    <option value="electric">
                        Electric
                    </option>
                    <option value="fairy">
                        Fairy
                    </option>
                    <option value="fighting">
                        Fighting
                    </option>
                    <option value="fire">
                        Fire
                    </option>
                    <option value="flying">
                        Flying
                    </option>
                    <option value="ghost">
                        Ghost
                    </option>
                    <option value="grass">
                        Grass
                    </option>
                    <option value="ground">
                        Ground
                    </option>
                    <option value="ice">
                        Ice
                    </option>
                    <option value="normal">
                        Normal
                    </option>
                    <option value="poison">
                        Poison
                    </option>
                    <option value="psychic">
                        Psychic
                    </option>
                    <option value="rock">
                        Rock
                    </option>
                    <option value="steel">
                        Steel
                    </option>
                    <option value="water">
                        Water
                    </option>
                </select>
                <label for="sort">
                    Ordenar por
                </label>
                <select id="sort" name="select">
                    <option value="Debilidad" selected onclick="filterData">
                        Por el nro. de debilidades
                    </option>
                    <option value="SaludMayor">
                        Por puntaje de salud
                    </option>
                </select>
                <label for="sortCP">
                    Orden
                </label>
                <select id="sortCP" name="select">
                    <option value="Ascendente">
                        Ascendente
                    </option>
                    <option value="Descendente" selected>
                        Descendente
                    </option>
                </select>
                <button id="buttonstyle" data-testid="root">
                    Limpiar
                </button>
            </div>

        </header>

        <main>
            <section id="root"></section>
        </main>

        <footer>
            <p class="footStyles">
                Made by: Luisa Castro - Allison Sulca
            </p>
            <!-- añadí un class para estilos * 18:27pm -->
        </footer>
        <script src="main.js" type="module"></script>
    </body>
</html>
